_schema-version: "3.1"
ID: AdminApps
description: A simple CAP project.
version: 1.0.0
modules:
- name: AdminApps-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: AdminApps-auth
  - name: AdminApps-db
  - name: btp-admin-destination
  - name: btp-admin-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
    memory: 1024MB
  build-parameters:
    builder: npm
- name: AdminApps-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: AdminApps-db
  - name: AdminApps-auth
  parameters:
    buildpack: nodejs_buildpack
    memory: 1024MB
- name: AdminApps-destination-content
  type: com.sap.application.content
  requires:
  - name: AdminApps-destination-service
    parameters:
      content-target: true
  - name: AdminApps-repo-host
    parameters:
      service-key:
        name: AdminApps-repo-host-key
  - name: AdminApps-auth
    parameters:
      service-key:
        name: AdminApps-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: AdminApps_MAppRouter_AdminApps_repo_host
          ServiceInstanceName: AdminApps-repo-host
          ServiceKeyName: AdminApps-repo-host-key
          sap.cloud.service: AdminApps-MAppRouter
        - Authentication: OAuth2UserTokenExchange
          Name: AdminApps_MAppRouter_AdminApps_auth
          ServiceInstanceName: AdminApps-auth
          ServiceKeyName: AdminApps-auth-key
          sap.cloud.service: AdminApps-MAppRouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: AdminApps-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: AdminApps_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - combsciuserparameters.zip
      name: combsciuserparameters
      target-path: resources/
- name: combsciuserparameters
  type: html5
  path: app/userparameters
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: AdminApps-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: AdminApps-xsapp
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: AdminApps-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: btp-admin-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: btp-admin-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: AdminApps-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: AdminApps-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: AdminApps-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: AdminApps-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: AdminApps-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: AdminApps_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
    - npx cds build/all --production
